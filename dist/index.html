<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Pencil It In</title>

  <link id="tab-icon" rel="icon" href="/src/assets/images/pencil-outline.svg" type="image/icon type">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script defer src="main.js"></script>
</head>

<body>
  <header>
    <div id="logo-container">
      <img src="/src/assets/images/pencil-outline.svg" alt="Pencil Outline" id="pencil-icon">
      <h1 id="logo">Pencil It In</h1>
    </div>
    <div id="user-container">
      <p id="hello"></p>
      <button id="sign-out-btn">Sign Out</button>
    </div>
  </header>
  <div id="content-container">
    <div id="sidebar">
      <div id="time-container">
        <button id="day-btn" class="time-btn"><img src="/src/assets/images/calendar-today.svg" alt="Day on calendar"
            class="time-icons" id="day-icon">Today's Tasks</button>
        <button id="week-btn" class="time-btn"><img src="/src/assets/images/calendar-week.svg" alt="Week on calendar"
            class="time-icons" id="week-icon">Weekly Tasks</button>
        <button id="all-btn" class="time-btn"><img src="/src/assets/images/text-box-multiple-outline.svg"
            alt="Multiple task icon" class="time-icons" id="all-icon">All My Tasks</button>
      </div>
      <div class="projects-container">
        <h2 id="projects-heading">Projects</h2>
        <div class="project-btn-container">
          <button class="project-btns">Clean<img src="/src/assets/images/plus-circle-outline.svg" alt="cancel button" class="project-cancel-btn"></button>
          <button class="project-btns">Code<img src="/src/assets/images/plus-circle-outline.svg" alt="cancel button" class="project-cancel-btn"></button>
        </div>
        <button id="add-project-btn"><img src="/src/assets/images/plus-circle-outline.svg" alt="plus button" class="add-btn">Add Project</button>
      </div>
    </div>
    <div id="content">
      <div id="daily-task-container" class="task-containers">
        <h2 id="daily-task-header" class="task-headers">Today's Tasks</h2>
        <div class="add-task-container" id="add-task-container-1">
        </div>
        <p class="add-task-paragraph" id="add-task-paragraph-1"><img src="/src/assets/images/plus-circle-outline.svg" alt="Plus button"
          class="add-btn">Add Task</p>
      </div>
      <div id="all-task-container" class="task-containers">
        <h2 id="all-tasks-header" class="task-headers">All My Tasks</h2>
        <div class="add-task-container" id="add-task-container-2">
        </div>
        <p class="add-task-paragraph" id="add-task-paragraph-2"><img src="/src/assets/images/plus-circle-outline.svg" alt="Plus button"
          class="add-btn">Add Task</p>
      </div>
      <div id="weekly-task-container" class="task-containers">
        <h2 id="weekly-tasks-header" class="task-headers">Weekly Tasks</h2>
        <div class="add-task-container" id="add-task-container-3">
        </div>
        <p class="add-task-paragraph" id="add-task-paragraph-3"><img src="/src/assets/images/plus-circle-outline.svg" alt="Plus button"
          class="add-btn">Add Task</p>
      </div>
    </div>
  </div>
</body>

</html>
